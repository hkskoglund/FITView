</head>
<body>
    <header >
        <h1>FIT View</h1>
       
    </header>

    <progress id="progressFITimport" max="100" data-bind="value: progressFITimport" style="display: none"></progress>

    <div>
        <input id="inpFITFile" type="file" />
   
        
   
    </div>

    <!--<span data-bind="text: testvalue.session"></span>-->
    
    <div id="divSessionLap" >

        <div id="divSessions"  >
            <h4>Sessions</h4>

           
         <div data-bind="text: ko.toJSON($root)"></div>

             <hr/>

            <ul id="sessionList" data-bind="foreach: timestamp">
                <li data-bind="text: ($index()+1)"></li>
            </ul>
        </div>

        <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasSession" >
            <p>No sessions found</p>
        </div> -->

        <div id="divLaps" >
            <h4>Laps</h4>
            <hr/>

            <div data-bind="text: ko.toJSON($root)"></div>

            <ul id="lapList" data-bind="foreach: timestamp">
                <li>
                    <a href="#">

                        
                        <!-- ko if: $parent.sport()[$index()] === 2 -->
                        <img class="lapSport" src="Images/bicycle_green_32.png" />
                        <!-- /ko -->
                        
                        <!-- ko if: $parent.sport()[$index()] === 1 -->
                        <img class="lapSport" src="Images/clicknrun.png" />
                        <!-- /ko -->

                        <span class="lapNr" data-bind="text: $index()+1"></span>
                        <br />

                        <!-- ko if: $parent.total_distance()[$index()] > 0 -->
                            <span data-bind="text: $parent.total_distance()[$index()]"></span>m<br />
                        <!-- /ko -->

                          <!-- ko if:  $parent.total_elapsed_time()[$index()] > 0 -->
                        <span data-bind="text: $parent.total_elapsed_time()[$index()]"></span>s
                        <!-- /ko -->

                        <div>

                           
                        <!-- ko if:  $parent.total_calories()[$index()] > 0 -->
                        <span style="float : left" data-bind="text: $parent.total_calories()[$index()]"></span>kcal
                        <!-- /ko -->

                        <!-- ko if:  $parent.total_fat_calories()[$index()] > 0 -->
                        <span style="float : left" data-bind="text: $parent.total_fat_calories()[$index()]"></span>kcal
                        <!-- /ko -->

                         <!-- ko if: $parent.lap_trigger()[$index()] === 7 -->
                        <img class="lapTrigger" src="Images/laptrigger/stop.png" />
                        <!-- /ko -->

                        <!-- ko if: $parent.lap_trigger()[$index()] === 2 -->
                        <img class="lapTrigger" src="Images/laptrigger/distance.png" />
                        <!-- /ko -->
                             </div>
                       
                    </a>


                    <!-- Max heart rate <span data-bind="text: timestamp.value"></span>-->
                </li>
            </ul>
        </div>

        <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasLap" >
            <p>No laps found</p>
        </div>-->

    </div>

    <div id="activityMap"></div>
    
    
        <div id="testChart"></div>
        <div id="hrvChart"></div>
    
    
    <div>
        
         <div id="divMsgMap"></div>
    </div>
    <div >
      <div id="speedVsHRChart"></div>
      <div id="zonesChart"></div>
    </div>
