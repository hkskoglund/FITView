<!DOCTYPE html>
<!-- Basert pÃ¥ http://www.html5rocks.com/en/tutorials/file/dndfiles/#toc-selecting-files-dnd -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FITView</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvei58o_T1ViClyqpY9728ob_RhbhbiRg&sensor=false"></script>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/knockout-2.2.1.debug.js"></script>
    <script src="Scripts/knockout.mapping-latest.debug.js"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/highcharts.src.js"></script>

    <script src="Scripts/FITUtility.js"></script>
    <script src="Scripts/FITActivityFile.js"></script>
    <script src="Scripts/FITSport.js"></script>

    <script defer="defer" src="Scripts/FITView.js"></script>

    <link href="Stylesheets/StyleMain.css" rel="stylesheet" />
</head>
<body>
    <!-- <header >
        <h1>FIT View</h1>
    </header> -->

 <div id="divSessionLap" >

     
     
         
         <ul class="menu" >

             <li><a href="#">FITView</a>

                 <ul>
                     <li><a href="#">
                         <input id="inpFITFile" type="file" />
                         <progress class="FITprogressImport" id="progressFITimport" max="100" data-bind="value: progressFITimport"></progress>
                     </a>
                     </li>
                 </ul>
             </li>

             <li id="liSessions" style="display : none" data-bind="visible: timestamp().length > 0"><a href="#">Sessions</a>
                 
                 <ul data-bind="foreach: timestamp">

                     <li data-bind="with: $parent">

                         <a href="#" data-bind="click: showDetails.bind($index())">

                             <!-- ko if: sport()[$index()] === 1 -->
                             <img class="sessionSport" src="Images/sport/running.png" />
                             <!-- /ko -->

                             <!-- ko if: sport()[$index()] === 2 -->
                             <img class="sessionSport" src="Images/sport/cycling.png" />
                             <!-- /ko -->

                             <!-- ko if: sport()[$index()] === 5 -->
                             <img class="sessionSport" src="Images/sport/swimming.png" />
                             <!-- /ko -->

                             <!-- ko if: total_elapsed_time().length > 0  -->
                             <time><span class="sessionHHMMSS" data-bind="text: total_elapsed_time()[$index()].toHHMMSS()"></span></time>
                             <!-- /ko -->


                             <!-- ko if: total_timer_time().length > 0   -->

                             <time><span class="sessionHHMMSS" data-bind="text: total_timer_time()[$index()].toHHMMSS()"></span></time>
                             <!-- /ko -->

                             <!-- ko if: total_distance().length > 0 -->
                             <span class="sessionTOTALDISTANCE" data-bind="text: total_distance()[$index()].toFixed(0)"></span>m
                             <!-- /ko -->

                             <!-- ko if: total_calories()[$index()] > 0 -->
                             <img class="inlineIcon" src="Images/kcalorie.png" />

                             <span data-bind="text: total_calories()[$index()]"></span>
                             <!-- /ko -->

                             <!-- ko if: avg_heart_rate()[$index()] ||  max_heart_rate()[$index()] -->
                             <img class="inlineIcon" src="Images/heart.png" />
                             <!-- /ko -->

                             <!-- HEART RATE -->

                             <!-- ko if:  avg_heart_rate()[$index()]  >= 0 -->
                             <span data-bind="text: avg_heart_rate()[$index()]"></span>
                             <!-- /ko -->

                             <!-- ko if: max_heart_rate()[$index()] >= 0 -->
                             <span data-bind="text: max_heart_rate()[$index()]"></span>
                             <!-- /ko -->

                             <!-- SPEED -->

                             <!-- ko if: avg_speed()[$index()]  || max_speed()[$index()]  -->
                             <img class="inlineIcon" src="Images/speed.png" />
                             <!-- /ko -->


                             <!-- BIKING/GENERIC -->
                             <!-- ko if: sport()[$index()] === 2 || sport()[$index()] === 0 || tempoOrSpeed() === 1 -->


                             <!-- ko if: avg_speed()[$index()] -->
                             <span data-bind="text: avg_speed()[$index()].toKMprH()"></span>
                             <!-- /ko -->

                             <!-- ko if: max_speed()[$index()]  -->
                             <span data-bind="text: max_speed()[$index()].toKMprH()"></span>
                             <!-- /ko -->
                             <!-- /ko -->

                             <!-- RUNNING -->

                             <!-- ko if: sport()[$index()] === 1 || tempoOrSpeed() === 0 -->

                             <!-- ko if: avg_speed()[$index()] -->
                             <span data-bind="text: avg_speed()[$index()].toMINprKM()"></span>
                             <!-- /ko -->

                             <!-- ko if: max_speed()[$index()] -->
                             <span data-bind="text: max_speed()[$index()].toMINprKM()"></span>
                             <!-- /ko -->
                             <!-- /ko -->

                             <!-- SWIMMING TO DO .... -->

                             <!-- ko if: sport()[$index()] === 5  -->

                             <!-- ko if: avg_speed()[$index()] -->
                             <span data-bind="text: avg_speed()[$index()].toMINpr100M()"></span>
                             <!-- /ko -->

                             <!-- ko if: max_speed()[$index()] -->
                             <span data-bind="text: max_speed()[$index()].toMINpr100M()"></span>
                             <!-- /ko -->
                             <!-- /ko -->


                             <!-- ASCENT/DESCENT -->

                             <!-- ko if: total_ascent()[$index()] >= 0  ||  total_descent()[$index()] >= 0 -->

                             <img class="inlineIcon" src="Images/ascent.png" />

                             <span data-bind="text: total_ascent()[$index()]"></span>

                             <span data-bind="text: total_descent()[$index()]"></span>

                             <!-- /ko -->

                             <!-- CADENCE/STRIDES -->

                             <!-- ko if: avg_cadence()[$index()] >= 0 || 
                            max_cadence()[$index()] >= 0 ||  
                          total_cycles_strides()[$index()] >=0 -->
                             <img class="inlineIcon" src="Images/cadence.png" />
                             <!-- /ko -->

                             <!-- ko if:  avg_cadence().length > 0  -->
                             <span data-bind="text: avg_cadence()[$index()]"></span>
                             <!-- /ko -->

                             <!-- ko if: max_cadence().length > 0  -->
                             <span data-bind="text: max_cadence()[$index()]"></span>
                             <!-- /ko -->

                             <!-- ko if: total_cycles_strides().length > 0  -->
                             <span data-bind="text: total_cycles_strides()[$index()]"></span>

                             <!-- /ko -->

                             <!-- POWER -->

                             <!-- ko if: avg_power()[$index()] >= 0  ||  max_power()[$index()] >= 0  -->

                             <img class="inlineIcon" src="Images/power.png" />

                             <span data-bind="text: avg_power()[$index()]"></span>

                             <span data-bind="text: max_power()[$index()]"></span>

                             <!-- /ko -->



                             <!-- ko if:  total_training_effect()[$index()] >= 1 -->
                             TE
                        <span data-bind="text: total_training_effect()[$index()]"></span>

                             <!-- meter tag ignored in  IE 10, but works in Chrome -->
                             <meter style="padding-left: 5px" high="4" low="1.5" min="1" max="5" data-bind="value: total_training_effect()[$index()]"></meter>
                             <!-- /ko -->

                             <!-- Session trigger -->



                             <!-- ko if: trigger()[$index()] === 0 -->
                             <img class="sessionTrigger" src="Images/sessiontrigger/activity_end.png" title="Activity end" />
                             <!-- /ko -->

                             <!-- ko if: trigger()[$index()] === 1 -->
                             <img class="sessionTrigger" src="Images/sessiontrigger/manual.png" title="User changed sport (MODE)" />
                             <!-- /ko -->

                             <!-- ko if: trigger()[$index()] === 2 -->
                             <img class="sessionTrigger" src="Images/sessiontrigger/auto_multi_sport.png" title="Auto multi-sport feature is enabled and user pressed LAP button to advance session" />
                             <!-- /ko -->

                             <!-- ko if: trigger()[$index()] === 3 -->
                             <img class="sessionTrigger" src="Images/sessiontrigger/fitness_equipment.png" title="Auto sport change caused by user linking to fitness equipment" />
                             <!-- /ko -->



                         </a>

                     </li>
                 </ul>
                 
                 
             </li>

             <li id="liLoad" style="display: none">
                 <a href="#"></a>
                 <button class="loadButton" title="Load heartrate" data-bind="click: loadChart.bind('heartrateseries')">
                     <img class="inlineIcon" src="Images/heart.png" /></button>
                 <button class="loadButton" title="Load altitude" data-bind="click: loadChart.bind('altitudeseries')">
                     <img class="inlineIcon" src="Images/ascent.png" /></button>
                 <button class="loadButton" title="Load speed" data-bind="click: loadChart.bind('speedseries')">
                     <img class="inlineIcon" src="Images/speed.png" /></button>
                 

             </li>

             

             <!--<li>
                  
            <div data-bind="text: ko.toJSON($root)"></div>

           
             </li>-->
            

         </ul>

    
        
     
     
             
     <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasSession" >
            <p>No sessions found</p>
        </div> -->

        <section id="divLaps" >
            
            

           <!-- <h4>Laps</h4>-->
             <!-- ko if: $root !== undefined && $root.timestamp !== undefined -->
            <section id="lapList" data-bind="foreach: timestamp">
               
            </section>
            <!-- /ko -->

            <!--<div data-bind="text: ko.toJSON($root)"></div>

            <hr/> -->

        </section>

        <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasLap" >
            <p>No laps found</p>
        </div>-->

    </div>

   
    <section id="activityMap"></section>
    
    <div id="divChartWrapper">
        
        <section style="float: left; display: inline" id="testChart"></section>
        <section style="float: right; display: inline" id="zonesChart"></section>
    </div>

    
    <section style="clear : both" id="hrvChart"></section>
    
        
    <div id="divMsgMap"></div>
   
    <div >
      <div id="speedVsHRChart"></div>
      <!--<div id="zonesChart"></div>-->
    </div>
    
    
<!--    <div id="divHRZones"  >
        <h3 style="text-align:center">Heart Rate Zones</h3>
        <button id="btnSaveZones" type="button">Save</button>
        <button id="btnNewZone" type="button">New</button>
   
    </div>-->

   
    
    
</body>

</html>
