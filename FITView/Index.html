<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FITView</title>
   <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvei58o_T1ViClyqpY9728ob_RhbhbiRg&sensor=false">
    </script>
    <script defer="defer" src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.9.0.js"></script>
   
    <script src="Scripts/knockout-2.2.1.debug.js"></script>
    <script src="Scripts/knockout.mapping-latest.debug.js"></script>
    <script defer="defer" src="Scripts/highcharts.src.js"></script>
    <script src="Scripts/FITUtility.js"></script>
    <script defer="defer" src="Scripts/FITSport.js"></script>
    <script defer="defer" src="Scripts/FITView.js"></script>
    
    <link href="Stylesheets/StyleMain.css" rel="stylesheet"/>
</head>
<body>
    <header >
        <h1>FIT View</h1>
       
    </header>

    <progress id="progressFITimport" max="100" data-bind="value: progressFITimport" style="display: none"></progress>

    <div>
        <input id="inpFITFile" type="file" />
   
        <output id="outConsole"></output>
   
    </div>

 <!--   <div id="sessionTesting">
        <section>Session 1
            <header class="session">
                <ul class="sessionList">
            <li>Running</li>

            <li>End time</li>
        </ul>
            </header>
            
        </section>
        
    </div> -->
    <!--<span data-bind="text: testvalue.session"></span>-->
    
    <div id="divSessionLap" >

        <div id="divSessions"  >
            <h4>Sessions</h4>
            <ul id="sessionList" data-bind="foreach: timestamp">
                <li data-bind="text: ($index()+1)"></li>
            </ul>
        </div>

        <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasSession" >
            <p>No sessions found</p>
        </div> -->

        <div id="divLaps" >
            <h4>Laps</h4>
            <hr/>

<div data-bind="text: ko.toJSON($root)"></div>

            <ul id="lapList" data-bind="foreach: timestamp">
                <li>
                  <div style="display: inline">
                      <span data-bind="text: $parent.total_distance()[$index()]"></span>
                  <span data-bind="text: $parent.start_time()[$index()]"></span>
                  <span data-bind="text: $parent.timestamp()[$index()]"></span>
                  </div>
                  
                   <!-- Max heart rate <span data-bind="text: timestamp.value"></span>-->
                </li>
            </ul>
        </div>

       <!-- 
        <div class="SessionLapErrorUndefined" data-bind="if: !hasLap" >
            <p>No laps found</p>
        </div>-->

    </div>

    <div id="activityMap"></div>
    
    
        <div id="testChart"></div>
        <div id="hrvChart"></div>
    
    
    <div>
        
         <div id="divMsgMap"></div>
    </div>
    <div >
      <div id="speedVsHRChart"></div>
      <div id="zonesChart"></div>
    </div>

</body>

</html>
